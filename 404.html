<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to AutoGenHub</title>
    <script>
        // Get the current path
        var path = window.location.pathname;
        // Construct the new URL
        var newUrl = 'https://autogenhub.github.io' + path;
        // Redirect
        window.location.href = newUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please click <a id="redirect-link" href="https://autogenhub.github.io">here</a>.</p>
    <script>
        // Update the fallback link
        document.getElementById('redirect-link').href = newUrl;
    </script>
</body>
</html>
